<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
    <script src="js/sea.js" type="text/javascript"></script>
	<script type="text/javascript">
    seajs.use("chart",function(chart){
        document.body.appendChild(chart.pieChart([23,45,63,24],640,400,200,200,150,['red','blue','yellow','green'],['North','South','East','West'],400,100));
        document.body.appendChild(chart.pieCircle([23,45,63,24],640,400,200,200,150,130,['red','blue','yellow','green'],['North','South','East','West'],400,100));
    })
    
    //     A RX,RY,XROTATION,FLAG1,FLAG2,X,Y
// RX,RY指所在椭圆的半轴大小
// XROTATION指椭圆的X轴与水平方向顺时针方向夹角，可以想像成一个水平的椭圆绕中心点顺时针旋转XROTATION的角度。
// FLAG1只有两个值，1表示大角度弧线，0为小角度弧线。
// FLAG2只有两个值，确定从起点至终点的方向，1为顺时针，0为逆时针
// X,Y为终点坐标
	</script>
</body>
</html>
